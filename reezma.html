<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reezma IT Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f1218;
            font-family: 'Arial', sans-serif;
        }
        
        .logo-container {
            text-align: center;
        }
        
        .logo {
            position: relative;
            display: inline-block;
            padding: 18px 28px;
            background: linear-gradient(135deg, #0b4e8d 0%, #03c6fc 100%);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(3, 198, 252, 0.5);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .logo:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #0b4e8d, transparent, #03c6fc, transparent, #0b4e8d);
            background-size: 400% 400%;
            animation: glowing 3s ease infinite;
            filter: blur(20px);
            z-index: -1;
        }
        
        @keyframes glowing {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .logo:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(3, 198, 252, 0.7);
        }
        
        .logo-text {
            font-size: 30px;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 0 10px rgba(3, 198, 252, 0.7);
            font-family: 'Courier New', monospace;
        }
        
        .logo-r {
            color: #03c6fc;
        }
        
        /* Circuit pattern */
        .circuit-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.2;
            background: 
                radial-gradient(circle at 10% 20%, transparent 6px, #03c6fc 7px, transparent 7px),
                linear-gradient(to right, transparent 5px, #03c6fc 1px, transparent 1px);
            background-size: 40px 40px, 10px 10px;
        }
        
        .tagline {
            margin-top: 12px;
            font-size: 14px;
            color: #03c6fc;
            letter-spacing: 1px;
        }
        
        /* Binary decoration */
        .binary {
            position: absolute;
            color: rgba(3, 198, 252, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 10px;
            z-index: 0;
            user-select: none;
        }
        
        .binary-1 {
            top: 5px;
            left: 5px;
        }
        
        .binary-2 {
            bottom: 5px;
            right: 5px;
        }

        /* Blinking cursor */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 25px;
            background-color: #fff;
            margin-left: 5px;
            vertical-align: middle;
            animation: blink 1.2s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* For mobile responsiveness */
        @media (max-width: 480px) {
            .logo {
                padding: 15px 22px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <span class="binary binary-1">10110</span>
            <div class="circuit-lines"></div>
            <h1 class="logo-text"><span class="logo-r">&lt;</span>Reezma<span class="logo-r">/&gt;</span><span class="cursor"></span></h1>
            <span class="binary binary-2">01001</span>
        </div>
        <div class="tagline">TECH SOLUTIONS</div>
    </div>
</body>
</html>
